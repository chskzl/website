<html>
<head>
	<link rel="stylesheet" data-name="todo/vs/editor/editor.main" href="vs/editor/editor.main.css">
	<link rel="stylesheet" href="todo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <script src="vs/loader.js"></script>
    <script src="vs/editor/editor.main.nls.js"></script>
    <script src="vs/editor/editor.main.js"></script>
</head>
<body>
	<div id="content">
		<div class='monacoEditor' id='input'></div>
        <button id="saveButton">Save</button>
	</div>
</body>

<script>

    window.onload = async function() {
        var todoList = "";

        await fetch('http://localhost/todo/list')
        .then(response => response.text())
        .then((data) => {
            todoList = data;
        })

        var require = { paths: { vs: 'vs' } };
        var todoEditor = monaco.editor.create(document.getElementById('input'), {
            minimap: {
                enabled: false
            },
            wordWrap: 'on',
            lineNumbers: 'off',
            folding: false,
            lineDecorationsWidth: 5,
            theme: 'vs-dark',
            automaticLayout: true,
            value: todoList,
            language: 'c'
        });

        var saveButton = document.getElementById("saveButton");
        saveButton.onclick = function() {
            let text = JSON.stringify({
                text: todoEditor.getValue()
            })

            fetch("/save-todo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: text,
                })
                .then(response => response.json())
        }

    }

</script>

</html>
